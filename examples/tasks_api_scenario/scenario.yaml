name: tasks_api_scenario
description: Generate Honeycomb observability resources for a Task API service

model: sonnet
timeout: 120s

prompts:
  default: prompts/intermediate.md
  personas:
    - beginner
    - intermediate
    - expert
  variants:
    beginner: prompts/beginner.md
    intermediate: prompts/intermediate.md
    expert: prompts/expert.md

domains:
  - name: honeycomb
    outputs:
      - "*.json"

validation:
  honeycomb:
    resources:
      min: 5
